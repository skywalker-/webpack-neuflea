<div id="sellBgDiv"></div>
<div id="login_form" class="container-fluid col-xs-offset-3 col-xs-6">
    <form #loginForm="ngForm">
        <h3><i class="fa fa-sign-in fa-lg"></i> Log In:</h3>
        <hr>
        <div class="form-group row" [class.has-error]="username.invalid && username.touched">
            <label class="control-label col-xs-3" style="text-align:right;top:7px;">Username/ E-mail:</label>
            <input #username="ngModel" required type="text" class="form-control" style="width:70%;" name="user" [(ngModel)]="userName" maxlength="25" placeholder="Please Enter your registered Username">
            <span class="alert alert-danger" *ngIf="username.invalid && username.touched"><i class="fa fa-exclamation-triangle fa-md"></i> Username field can't be empty</span>
        </div>
        <div class="form-group row" [class.has-error]="password.invalid && password.touched">
            <label class="control-label col-xs-3" style="text-align:right;top:7px;">Password:</label>
            <input #password="ngModel" required minlength="8" type="password" class="form-control" style="width:70%;" name="pass" [(ngModel)]="passWord" maxlength="25" placeholder="Please Enter your registered Password">
            <span class="alert alert-danger" *ngIf="password.invalid && password.touched"><i class="fa fa-exclamation-triangle fa-md"></i> Password is required with length of 8 characters.</span>
            <a routerLink="/resetPassword" class="col-xs-offset-3">Forgot Password ?</a>
        </div>
        <button class="btn btn-primary col-xs-offset-5 col-xs-2" [disabled]="loginForm.invalid" type="submit" (click)="login()"><b>Log In</b> <i class="fa fa-sign-in fa-lg"></i> </button>
        <div class="col-xs-offset-5 col-xs-2 form-group" style="text-align:center;margin-top:15px;">Or</div>
        <button class="btn btn-sm btn-warning col-xs-offset-4 col-xs-3" style="left:25px;" type="button"><b>Auto LogIn</b></button><a  id="infoIcon"><i class="fa fa-info-circle fa-lg col-xs-offset-1 col-xs-1" style="top:7px;" (click)="toggleNote()"></i></a>
        <span style="font-size:12px;" class="col-xs-offset-1 col-xs-11" *ngIf="noteText"><b>NOTE: Auto Login will work only if you are connected to your office network OR with VPN.</b></span>
    </form>
    <hr class="col-xs-11">
    <a routerLink="/register"><button type="button" class="btn btn-sm btn-success col-xs-offset-9 col-xs-2" style="bottom:15px;"><i class="fa fa-plus fa-lg"></i><b> Sign Up</b></button></a>
</div>
